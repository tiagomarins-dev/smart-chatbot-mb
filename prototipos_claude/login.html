<!DOCTYPE html>
<html lang="pt-BR" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Document Title -->
  <title>Login - Leadflow Intelligence</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../template/public/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../template/public/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../template/public/assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="../template/public/assets/img/favicons/favicon.ico">
  <link rel="manifest" href="../template/public/assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="../template/public/assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <script src="../template/public/vendors/simplebar/simplebar.min.js"></script>
  <script src="../template/public/assets/js/config.js"></script>

  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link href="../template/public/vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link href="../template/public/assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
  <link href="../template/public/assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
  <link href="../template/public/assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
  <link href="../template/public/assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <script>
    var phoenixIsRTL = window.config.config.phoenixIsRTL;
    if (phoenixIsRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
</head>

<body>
  <!-- Main Content -->
  <main class="main" id="top">
    <div class="container-fluid">
      <div class="row min-vh-100 flex-center g-0">
        <!-- Login Form Column -->
        <div class="col-lg-8 col-xl-5 col-xxl-4 py-3 position-relative">
          <div class="card overflow-hidden z-1">
            <div class="card-body p-0">
              <div class="row g-0 h-100">
                <div class="col-md-12 text-center text-md-start">
                  <div class="p-4 p-md-5 flex-grow-1">
                    <div class="text-center mb-5">
                      <a class="d-flex flex-center text-decoration-none mb-4" href="index.html">
                        <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
                          <span class="text-primary">Leadflow Intelligence</span>
                        </div>
                      </a>
                      <h3 class="text-body-highlight">Bem-vindo(a) de volta</h3>
                      <p class="text-body-tertiary">Acesse sua conta para gerenciar seus leads</p>
                    </div>
                    <div class="position-relative">
                      <hr class="bg-body-secondary my-4">
                    </div>
                    <div class="mb-3 text-start">
                      <label class="form-label" for="email">Email</label>
                      <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="email" type="email" placeholder="nome@empresa.com.br">
                        <span class="fas fa-user text-body fs-9 form-icon"></span>
                      </div>
                    </div>
                    <div class="mb-3 text-start">
                      <label class="form-label" for="password">Senha</label>
                      <div class="form-icon-container" data-password="data-password">
                        <input class="form-control form-icon-input pe-6" id="password" type="password" placeholder="Senha" data-password-input="data-password-input">
                        <span class="fas fa-key text-body fs-9 form-icon"></span>
                        <button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle">
                          <span class="uil uil-eye show"></span>
                          <span class="uil uil-eye-slash hide"></span>
                        </button>
                      </div>
                    </div>
                    <div class="row flex-between-center mb-4">
                      <div class="col-auto">
                        <div class="form-check mb-0">
                          <input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked">
                          <label class="form-check-label mb-0" for="basic-checkbox">Lembrar-me</label>
                        </div>
                      </div>
                      <div class="col-auto">
                        <a class="fs-9 fw-semibold" href="#esqueci-senha">Esqueci minha senha</a>
                      </div>
                    </div>
                    <button class="btn btn-primary w-100 mb-3">Entrar</button>
                    <div class="text-center">
                      <p class="fs-9 mb-0">Não tem uma conta?
                        <a class="fw-bold" href="registro.html">Registre-se</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Background Image Column -->
        <div class="col-lg-4 col-xl-7 col-xxl-8 d-none d-lg-block position-relative bg-body-emphasis">
          <div class="bg-holder" style="background-image: url(../template/public/assets/img/bg/27.png); background-position: center; background-size: cover;">
          </div>
          <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
            <div class="px-4 px-xl-7 px-xxl-8 py-6 py-xl-8 rounded-4 bg-dark-subtle backdrop-filter-blur" style="--phoenix-backdrop-opacity: 0.5;">
              <h2 class="display-5 fw-bolder text-white">Gerencie Todo o Ciclo de Vida dos Seus Leads</h2>
              <p class="mb-0 fw-medium opacity-75">Capture, qualifique e converta leads com uma solução completa de gestão</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScripts -->
  <script src="../template/public/vendors/popper/popper.min.js"></script>
  <script src="../template/public/vendors/bootstrap/bootstrap.min.js"></script>
  <script src="../template/public/vendors/anchorjs/anchor.min.js"></script>
  <script src="../template/public/vendors/is/is.min.js"></script>
  <script src="../template/public/vendors/fontawesome/all.min.js"></script>
  <script src="../template/public/vendors/lodash/lodash.min.js"></script>
  <script src="../template/public/vendors/list.js/list.min.js"></script>
  <script src="../template/public/vendors/feather-icons/feather.min.js"></script>
  <script src="../template/public/vendors/dayjs/dayjs.min.js"></script>
  <script src="../template/public/assets/js/phoenix.js"></script>
</body>

</html>
